<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SentryPortal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" placeholder="Last Name" required>
            <input type="text" id="reg_username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="reg_password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="footer-link">Have an account? <a href="/login.html">Login</a></p>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
